<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>GrapesJS Plugin Aviary</title>
    <script type="text/javascript" src="//feather.aviary.com/imaging/v3/editor.js"></script>
    <link href="https://unpkg.com/grapesjs/dist/css/grapes.min.css" rel="stylesheet">
    <script src="https://unpkg.com/grapesjs"></script>
    <script src="dist/grapesjs-aviary.min.js"></script>
    <style>
      body, html{ height: 100%; margin: 0;}
    </style>
  </head>
  <body>

    <div id="gjs" style="height:0px; overflow:hidden">
      <img src="http://placehold.it/350x250/78c5d6/fff/image1.jpg"/>
    </div>


    <script type="text/javascript">
      var editor = grapesjs.init({
        height: '100%',
        noticeOnUnload: 0,
        storageManager:{autoload: 0},
        container : '#gjs',
        fromElement: true,

        assetManager: {
          assets: [
           { type: 'image', src : 'http://placehold.it/350x250/78c5d6/fff/image1.jpg', height:350, width:250},
         ]
        },

        plugins: ['gjs-aviary'],
        pluginsOpts: {
          'gjs-aviary': {
            config: {}
          }
        }
      });
    </script>
  </body>
</html>
